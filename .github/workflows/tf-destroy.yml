name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      workspace:
        description: "Select our Terraform workspace to use"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  terraform:
    name: 'Terraform destory'
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Terraform
    
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ secrets.TERRAFORM_VERSION }}
      
      # Step 3: Configure AWS credentials
    
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      # Step 4: Initialize Terraform
    
      - name: Terraform Init
        run: cd infra && terraform init
      
      # step 5  : Select Workspace
      - name: Select Workspace
        run: |
          terraform workspace select ${{ github.event.inputs.workspace }} || terraform workspace new ${{ github.event.inputs.workspace }}

      # Step 6: Plan Terraform changes
    
      - name: Terraform Plan Destroy
        run: cd infra && terraform plan -destroy

      # Step 7: Apply Terraform changes
    
      - name: Terraform Destroy
        run: cd infra && terraform destroy -auto-approve